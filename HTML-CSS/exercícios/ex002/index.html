    <h1>Parágrafos e quebra de linha</h1>
    <hr>
    <p>Você pode escreve um parágrafo de qualquer jeito. Basta colocar tudo no meio do par de tag &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>Se precisar quebrar o texto em algum lugar específico <br> como esse, você pode usar a tag &lt;br&gt;</p>
    <p>Vamos add alguns símblos especiais:
        &reg;
        &copy;
        &trade;
    </p>

        &#x1F525
        &#x1F978
    </p>
